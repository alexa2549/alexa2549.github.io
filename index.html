<!DOCTYPE html>
<html>
    <head>
        <title>Revuelto</title>
        <script>
            let
            function embedVideo() {
                var youtubeLink = document.getElementById("youtube_link").value;
                var videoId = extractVideoId(youtubeLink);

                if (videoId) {
                    var embeddedVideo =
                        '<iframe src="https://www.youtube.com/embed/' +
                        videoId +
                        '" frameborder="0" allowfullscreen>hi</iframe>';
                    document.getElementById("embedded_video").innerHTML =
                        embeddedVideo;
                    document.getElementById("youtube_link").className =
                        "disabled";
                } else {
                    alert("GREAT NUMBER PLATE");
                }
            }

            function extractVideoId(link) {
                var match = link.match(/[?&]v=([a-zA-Z0-9_-]+)/);
                return match ? match[1] : null;
            }

            function setDate() {
                // create a new `Date` object
                const now = new Date();

                // get the current date and time as a string
                const currentDateTime = now.toTimeString().substring(0, 8);

                document.getElementById("date").innerText = currentDateTime;
            }

            document.addEventListener(
                "keypress",
                (e) => {
                    if (e.code === "Enter") {
                        embedVideo();
                    }
                },
                false
            );

            window.addEventListener(
                "load",
                (e) => {
                    setDate();
                    setInterval(setDate, 1000);
                },
                false
            );
        </script>
    </head>

    <body>
        <div class="outerContainer">
            <div class="background">
                <div id="page1">
                    <input
                        type="text"
                        id="youtube_link"
                        placeholder="PA53 HRE"
                        required
                    />
                    <h1 class="fakeHeader">The new Lamborghini Revuelto</h1>
                    <p>Is very cool. See below.</p>
                </div>
                <div id="page2" class="hidden">
                    <h2>
                        Just so that you are aware, the time is currently
                        <span id="date"></span>
                    </h2>
                    <div id="embedded_video"></div>
                </div>
            </div>
        </div>
    </body>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Bahnschrift;
        }

        @font-face {
            font-family: Numberplate;
            src: url("./UKNumberPlate.ttf");
        }

        h1:hover,
        h2:hover,
        p:hover,
        footer:hover,
        #youtube_link:hover {
            cursor: default;
        }

        input:hover {
            cursor: text;
        }

        html,
        body,
        .outerContainer,
        .background,
        #page1,
        #page2 {
            width: 100%;
            height: 100%;

            overflow: hidden;
        }

        .outerBackground {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background {
            z-index: -1;
            background-image: url("./lamborghini.jpg");
            background-repeat: no-repeat;
            background-position: top center;
        }

        body {
            background: white;
        }

        #page1 {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .fakeHeader {
            margin-top: 100px;
            width: 100%;
            text-align: center;
            font-size: 40px;
        }

        #embedded_video {
            width: 1200px;
            aspect-ratio: 1.7777;
        }

        #youtube_link {
            position: absolute;
            text-align: center;
            user-select: none;
            caret-color: transparent;

            padding: 9px;
            height: 44px;
            width: 208px;

            margin-top: 733px;
            margin-left: 4px;
            background-color: #777777;
            border-radius: 4px;
            border: none;
            color: rgb(0, 0, 0);
            font-size: 32px;
            font-family: Numberplate;
        }

        #youtube_link::placeholder {
            font-family: Numberplate;
            color: rgb(0, 0, 0);
        }

        #youtube_link:hover {
            transform: translateY(-1);
            outline: none;
        }

        #youtube_link:focus-visible {
            outline: none;
        }

        .hidden {
            display: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 3px solid black;
            border-radius: 3px;
        }

        h1:hover {
            color: #016952;
        }

        h1,
        h2,
        p {
            color: white;
        }
    </style>
</html>
